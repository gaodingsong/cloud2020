server:
  port: 8001


spring:
  application:
    name: cloud-provider-hystrix-payment

eureka:
  client:
    #false 代表不向注册中心注册自己
    register-with-eureka: true
    # false 表示自己就是注册中心，我的职责就是维护服务实例  并不需要去检索服务
    fetch-registry: true
    service-url:
#      单机版
      defaultZone: http://eureka7001.com:7001/eureka/
