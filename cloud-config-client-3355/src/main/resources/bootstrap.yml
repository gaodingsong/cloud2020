server:
  port: 3355

spring:
  application:
    name: config-clint
  cloud:
    # config 客户端配置
    config:
      label: master # 分支名称
#      name: application
      name: config #配置文件名称
      profile: dev  # 读取后缀名称
      uri: http://localhost:3344/ # 配置中心地址

# rabbitmq 相关支持
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端口  让在配置改了之后 客户端也会自动刷新
management:
  endpoints:
    web:
      exposure:
        include: "*"

